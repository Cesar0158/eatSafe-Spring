<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head(~{::title})">
  <title>Restaurants - HR</title>
</head>
<body>
  <header th:replace="layout/layout :: frag-header">  	
  </header>
  <main>
  
  	<section>
  		<a th:href="@{/restaurants/new}" class="btn btn-success">New Restaurant</a>
  		
  		<div class="card" style="width: 18rem;" th:each="restaurant : ${restaurants}">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${restaurant.name}">Name</h5>
		    <a th:href="${'/restaurants/' + restaurant.id + '/edit'}" class="btn btn-primary">Edit</a>
		    <a th:href="${'/restaurants/' + restaurant.id + '/del'}" class="btn btn-warning">Delete</a>		    
		  </div>
		</div>
  	
  	</section>
  
  </main>
  <footer th:replace="layout/layout :: frag-footer"></footer>
</body>
</html>
